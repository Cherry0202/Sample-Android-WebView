<html>
<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>
<body>
<input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')"/>
<!--<input type="button" value="Say hello2" onClick="showAndroidToast2('sample')"/>-->
<div id="sample">
    hogehoge
</div>

<script type="text/javascript">
        function showAndroidToast(toast) {
           hoge = Android.showToast(toast);
           const element = document.getElementById('sample')
           element.innerHTML = '<h1>'+hoge+'</h1>'
           console.log(hoge);
        }

</script>

</body>
</html>
