<html>
<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>
<body>
<input type="button" value="Sample Connect" onClick="connectAndroid()"/>
<div id="sample1">
    確認！！
</div>
<input type="button" value="Sample devices" onClick="getDevicesAndroid()"/>
<div id="sample4">
</div>


<script type="text/javascript">
        function connectAndroid() {
           const json = {subscription_id: 'hogehoge',url: 'hogehoge.com',length: 2,last: 3}
           const obj = JSON.stringify(json);
           const element1 = document.getElementById('sample1')
           hoge = Android.threadMaker("14:91:38:A0:80:27", obj);
           element1.innerHTML = '<h1>'+hoge+'</h1>'
        }

        function getDevicesAndroid() {
          const element4 = document.getElementById('sample4')
          devices = Android.findDevice();
          console.dir(devices);
          element4.innerHTML = '<h1>'+devices+'</h1>'
        }


</script>

</body>
</html>
